name: frontend CI

on:
  push:
    branches: [ "frontend" ]  # frontend 브랜치에서 push 이벤트 발생 시 실행
  pull_request:
    branches: [ "frontend" ]  # frontend 브랜치에서 pull request 이벤트 발생 시 실행

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v4

    - name: List root directory
      run: ls -al

    - name: List frontend directory
      run: ls -al frontend

    - name: Change directory to frontend
      run: cd frontend

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: ⬇️의존성 설치
      run: npm install
      working-directory: ./frontend

    - name: ✅ 유닛 테스트
      run: npm test
      working-directory: ./frontend

    - name: 📦 프로젝트 빌드
      run: npm run build
      working-directory: ./frontend

